<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float.html</title>
  </head>
  <body>
    <!-- 
    ! float 속성 (떠있다, 떠다니다)
    : 요소를 문서의 흐름에서 좌측 또는 우측에 띄울 수 잇는 속성
    > 다른 내용에 의해 감싸지도록 표현

    ? 속성값
    - left, right, none(좌우 어느쪽에도 배치하지 않음, 기본)

    ! clear 속성
      : float 속성 해제 
      - left, right, both(어느쪽이든 해제)
    -->
    <!-- 인라인 레벨 요소 -->
    <img
      src="../tlqk.jpg"
      alt="강아지 이미지"
      width="400px"
      style="float: left"
    />
    <!-- 블록 레벨 요소 -->
    <p>
      지난 14일 온라인 커뮤니티에서는 한 네티즌이 자신의 사회관계망서비스(SNS)에
      "요즘 영화관에 강아지를 데리고 와도 되냐"라며 사진과 함께 올린 글이 화제가
      됐다. 네티즌 A씨는 "영화를 보러 왔다가 내 앞에 말티즈가 있어서 깜짝
      놀랐다"고 말했다.
    </p>
    <p style="clear: left">
      지난 14일 온라인 커뮤니티에서는 한 네티즌이 자신의 사회관계망서비스(SNS)에
      "요즘 영화관에 강아지를 데리고 와도 되냐"라며 사진과 함께 올린 글이 화제가
      됐다. 네티즌 A씨는 "영화를 보러 왔다가 내 앞에 말티즈가 있어서 깜짝
      놀랐다"고 말했다.
    </p>
  </body>
</html>
